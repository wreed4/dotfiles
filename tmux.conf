#Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

#Mouse works as expected
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
#bind -t vi-copy 'Space' halfpage-down
#bind -t vi-copy 'Bspace' halfpage-up

# extra commands for interacting with the ICCCM clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
#unbind '"'
#unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# set 256 color
set -g default-terminal "screen-256color"
setw -g xterm-keys on

#set true color
set-option -ga terminal-overrides ",xterm-256color:Tc"

# set tmux-line
#source-file ~/.tmuxline.conf

# set utf8 on
setw -g utf8 on
setw -g status-utf8 on
set -g mouse-utf8 off

# resource .tmux.conf
bind-key R source-file ~/.tmux.conf \; \
                   display-message "source-file done"

# redoing automatic rename
bind-key N setw automatic-rename on

# syncronize panes in a window
bind-key S set synchronize-panes

 #set -g default-command "ssh -XCt fx-devel \"export TMUX='"$TMUX"'; bash -l -i\""
#set -g default-command "source ~/.profile-user; tmuxssh"
set -g default-command "bash -l"
# set -g default-command "xonsh"


#### PLUGINS ####

set -g @tpm_plugins '               \
    tmux-plugins/tpm                \
    tmux-plugins/tmux-resurrect     \
    tmux-plugins/tmux-copycat       \
    tmux-plugins/tmux-continuum     \
'

run-shell '~/.tmux/plugins/tpm/tpm'


## Resurrect
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# continuum
set -g @continuum-save-interval '60'
set -g @continuum-restore 'on'
